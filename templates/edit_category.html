{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Редактирование категории</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="name">Название категории</label>
            {{ form.name(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <form action="/category_delete/{{ category.id }}" method="POST" onsubmit="return confirm('Вы уверены, что хотите удалить эту категорию?');">
        <button type="submit" class="btn btn-danger mt-3">Удалить</button>
    </form>
</div>
{% endblock %}
