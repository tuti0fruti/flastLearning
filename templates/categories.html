{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Управление категориями</h1>
    <div class="list-group">
        {% for category in categories %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ category.name }}</span>
            <div class="btn-group" role="group">
                <a href="/edit_category/{{ category.id }}" class="btn btn-sm btn-warning">Редактировать</a>
                <a href="/delete_category/{{ category.id }}" class="btn btn-sm btn-danger">Удалить</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/add_category" class="btn btn-primary mt-4">Добавить категорию</a>
</div>
{% endblock %}
